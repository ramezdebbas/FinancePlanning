<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tip</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="Tip.css" rel="stylesheet" />
    <script src="Tip.js"></script>
    <script src="/js/formatpercent.js"></script>
    <script src="/js/formatcurrency.js"></script> 
    <script src="/js/undoformatcurrency.js"></script>
       
</head>
<body>
    <div class="Tip fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" type="button" aria-label="Back" disabled></button>
            <h1 id="tiph1" class="titlearea win-type-ellipsis">
                <span class="pagetitle">Tips</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="inputtip">
            <h2 id="tiph2" >Enter information below:</h2>
            <br />
            <p>
                <label for:"txtAmount" id="ltip">Bill Amount:</label>
                <INPUT type="tel" NAME="txtAmount" VALUE="" onchange="this.value=formatCurrency(this.value);" id="inputboxtip">
            </p>
            <p>
                <label for:"txtir" id="ltip">Tip Rate:</label>
                <INPUT type="tel" NAME="txtir" VALUE="15%" onchange="this.value=formatPercent(this.value);" id ="inputboxtip">
            </p>
                <br />
            <p>
                <label for:"txtTipAmount" id="ltip2">Tip Amount  =</label>    
                <INPUT type="text" NAME="txtTipAmount" disabled="disabled" readonly="readonly" onblur="this.value=formatCurrency(this.value);" id="outputboxtip">
            </p>
            <div id="buttontipdiv">
            <p>
                <button type="button" value="Calculate" name="calc" id="buttontip" onclick="txtAmount.value=undoformatCurrency(txtAmount.value); tip(); txtAmount.value=formatCurrency(txtAmount.value); txtTipAmount.value=formatCurrency(txtTipAmount.value);" >Calculate</button>
            </p>
        </section>
    </div>
</body>
</html>
