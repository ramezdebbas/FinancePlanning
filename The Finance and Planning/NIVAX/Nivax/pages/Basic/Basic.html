<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="Basic.css" rel="stylesheet" />
    <script src="Basic.js"></script>
</head>
<body>
    <div class="Basic fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" type="button" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" style="color: #ff6a00">Basic Calculator</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
<!--<form  name="Calc">-->
<table class="BasicTable">
    <tr>
        <td colspan="4">
            <input type="text" name="Input" id="display" size="20" style="text-align:right">
        </td>
    </tr>
    <tr>   
        <td>
                <input type="button" id="buttonC" name="clear" value="C" onclick="Input.value = ''">
        </td>
        <td>
                <input type="button" id="button4" name="divide" value="&#247" onclick="Input.value += '/'">
        </td>
        <td>
                <input type="button" id="button4" name="multiply" value="*" onclick="Input.value += '*'">
        </td>
        <td>
                <input type="button" id="button4" name="backspace" value="&#8592" onclick="Input.value = Input.value.substring(0, Input.value.length - 1)">
        </td>
    </tr>
    <tr>   
        <td>
                <input type="button" id="button" name="seven" value="7" onclick="Input.value += '7'">
        </td>
        <td>
                <input type="button" id="button" name="eight" value="8" onclick="Input.value += '8'">
        </td>
        <td>
                <input type="button" id="button" name="nine" value="9" onclick="Input.value += '9'">
        </td>
        <td>
                <input type="button" id="button4" name="minus" value="-" onclick="Input.value += '-'">
        </td>
    </tr>
    <tr>   
        <td>
                <input type="button" id="button" name="four" value="4" onclick="Input.value += '4'">
        </td>
        <td>
                <input type="button" id="button" name="five" value="5" onclick="Input.value += '5'">
        </td>
        <td>
                <input type="button" id="button" name="six" value="6" onclick="Input.value += '6'">
        </td>
        <td> 
                <input type="button" id="button4" name="plus" value="+" onclick="Input.value += '+'">
        </td>

    </tr>
    <tr>   
        <td>
                <input type="button" id="button" name="one" value="1" onclick="Input.value += '1'">
        </td>
        <td>
                <input type="button" id="button" name="two" value="2" onclick="Input.value += '2'">
        </td>
        <td>
                <input type="button" id="button" name="three" value="3" onclick="Input.value += '3'">
        </td>
        <td rowspan="2">
                <input type="submit" id="button5" name="equals" value="=" onclick="compute();">
        </td>
    </tr>
    <tr>   
        <td colspan="2">
                <input type="button" id="button3" name="zero" value="0" onclick="Input.value += '0'">
        </td>
        <td>
                <input type="button" id="button" name="point" value="." onclick="Input.value += '.'">
        </td>
    </tr>
</table>
